<section>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" name="email" [(ngModel)]="loginUser.email" class="form-control mb-3" placeholder="Enter your Email">
                            <input type="text" name="password" [(ngModel)]="loginUser.password" class="form-control mb-3" placeholder="Enter Password">
                            <button class="btn btn-success w-100 text-white mb-3" (click)="loginUserData()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
